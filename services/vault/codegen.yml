schema: ${NEXT_PUBLIC_TBV_GRAPHQL_ENDPOINT}
documents: 'src/**/*.ts'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      avoidOptionals: false
      maybeValue: T | null
      skipTypename: false
      scalars:
        BigInt: string
