name: Verify PR

on:
  pull_request:
    branches: [main] # or your default branch

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.2.0'

      - name: Install Corepack
        run: npm install -g corepack && corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Single Version Policy
        run: |-
          # Exit immediately if any command in the script fails
          set -e

          if pnpm exec syncpack list-mismatches; then
            echo "âœ… Dependency versions are aligned"
          else
            # Add an annotation to the Checks tab with a helpful hint
            echo "::error title=Dependency mismatch::Run 'pnpm exec syncpack list-mismatches' locally (and 'pnpm exec syncpack fix-mismatches' to auto-fix)." >&2
            exit 1
          fi

      - name: Build affected
        run: pnpm exec nx affected --target=build --base=origin/main --verbose

      - name: Lint affected
        run: pnpm exec nx affected --target=lint --base=origin/main --verbose

      - name: Test affected
        run: pnpm exec nx affected --target=test --base=origin/main --verbose
